<!doctype html>
<html ng-app="todoApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="todo.js"></script>
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body ng-controller="TodoListController as todoList">

  <div class="container-fluid">

    <div class="row">
      <div class="header">
        <div class="logo"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-8">
      <!--ส่วนหนังสือ -->
    <br>{{todoList.mint}}
      <button type="button" ng-click="todoList.addBook(1, 'แฮร์รี่กับศิลาอาถรรพ์', 100.00)">1</button>
      <button type="button" ng-click="todoList.addBook(2, 'แฮร์รี่กับห้องแห่งความลับ', 100.00)">2</button>
      <button type="button" ng-click="todoList.addBook(3, 'แฮร์รี่กับนักโทษแห่งอัซคาบัน', 100.00)">3</button>
      <button type="button" ng-click="todoList.addBook(4, 'แฮร์รี่กับถ้วยอัคนี', 100.00)">4</button>
      <button type="button" ng-click="todoList.addBook(5, 'แฮร์รี่กับภาคีนกฟีนิกซ์', 100.00)">5</button>
      <button type="button" ng-click="todoList.addBook(6, 'แฮร์รี่กับเจ้าชายเลือดผสม', 100.00)">6</button>
      <button type="button" ng-click="todoList.addBook(7, 'แฮร์รี่กับเครื่องรางยมทูต', 100.00)">7</button>
    </div>

    <div class="col-xs-6 col-md-4">
      <!--ส่วนรวมราคา-->
      <div ng-repeat="show in todoList.store">
          {{show.name}} | {{show.price}}฿ | จน.{{show.amount}}
        </div>
    </div>
  </div>
</body>
</html
